<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.5">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/5f48a53766.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="top-header">
                <span>Don't Have an Account?&nbsp;&nbsp;<a style="text-decoration: underline" href="SignUp Page.html"> Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <a href="1. Home.html">
                <input type="submit" class="submit" value="Login"></a>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="#">Forgot Password</a></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
