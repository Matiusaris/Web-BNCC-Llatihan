<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.5">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/5f48a53766.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="top-header">
                <span>Have an Account?&nbsp;&nbsp;<a style="text-decoration: underline" href="Login Page.html"> Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Re-Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-field">
                <a href="Login Page.html">
                <input type="submit" class="submit" value="Create Account"></a>
            </div>
        </div>
    </div>

</body>

</html>
